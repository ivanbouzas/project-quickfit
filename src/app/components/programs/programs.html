<div class="component">
  <div class="col-sm-12">
    <div class="col-sm-12 text-center">
      <button ui-sref="createProgram" class="btn btn-default">Create new program</button>  
    </div>
    <div class="col-sm-12 text-center">
      <ul ui-sortable="$ctrl.sortableOptions" ng-model="$ctrl.programs" class="list-group">
        <li ng-repeat="e in $ctrl.programs track by $index" class="item list-group-item col-sm-6 col-sm-offset-3">
          <span class="workoutTitle">{{ e.title }}</span>
          <button ui-sref="program({id:$index})" class="btn btn-default">Start Workout</button>         
        </li>
      </ul>  
    </div>     
  </div>   
</div>
