<div class="component">
  <div class="col-xs-12">
    <div class="col-xs-12 text-center title animated fadeInDown"><h1>{{$ctrl.program.title}}</h1></div>
    <div class="col-sm-8 col-sm-offset-2">    
      <ul class="list-group">
        <li ng-repeat="item in $ctrl.program.exercises track by $index" class="list-group-item col-xs-12 itemProgram animated fadeInUp {{$ctrl.resumeClass[$index]}}" id="exercise{{$index}}">
          <form ng-submit="$ctrl.nextSet($index, item)">
            <div class="col-xs-12" >
              <div class="itemName col-sm-2"><strong>{{item.name}}</strong></div>
              <div class="col-sm-1" ng-hide="item.nbSets === 1">Sets left {{item.nbSets}}</div>
              <div class="col-sm-1">Weight {{item.exeUnitWeight}}</div>
              <div class="col-sm-1">Time {{item.exeUnitTime | date : 'HH:mm:ss'}}</div>
              <div class="col-sm-1" ng-hide="$index != 0 || $ctrl.resume">
                Reps
                <input type="number" step="any" class="exeInput" min="0" ng-model="$ctrl.program.exercises[$index].reps" name="Reps" >
              </div>
              <div class="col-sm-1" ng-hide="!$ctrl.resume">
                Reps
                <label class="exeInput">{{item.reps}}</label>
              </div>
              <div class="col-sm-2" ng-hide="$index !== 0 || $ctrl.resume">
                Time
                <input type="time" step="1" class="exeInput timeInput" ng-model="$ctrl.program.exercises[$index].time" name="Time" >
              </div>
              <div class="col-sm-1" ng-hide="!$ctrl.resume">
                Time
                <label class="exeInput">{{item.time | date : 'HH:mm:ss'}}</label>
              </div>
              <div class="col-sm-2">
                Rest period {{item.exeUnitRest | date : 'HH:mm:ss'}}
              </div>
              <div class="col-sm-2" ng-hide="$ctrl.resume || $index !== 0">
                <button class="btn btn-default glyphicon glyphicon-ok"></button>
              </div>
              <div class="col-sm-3 animated flash" ng-show="$ctrl.showObjectiveTxt[$index]">
                <span class="objectiveTxt ">Objective exceeded</span>
              </div>
            </form>
        </li>
      </ul>
    </div>  
    <div class="col-xs-12 text-center">
      <button class="btn btn-default" ng-hide="!$ctrl.resume" ng-click="$ctrl.saveCompletedProg()">Complete Workout</button>
    </div>  
  </div>  
</div>
