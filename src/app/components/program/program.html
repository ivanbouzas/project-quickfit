<div class="component">
  <div class="row text-center title animated fadeInDown">
    <div class="col-xs-6 col-xs-offset-3">
      <h1>{{$ctrl.program.title}}</h1>
    </div>   
  </div>  
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">    
      <ul class="list-group">
        <li ng-repeat="item in $ctrl.program.exercises track by $index" class="list-group-item col-xs-12 itemProgram animated {{$ctrl.resumeClass[$index]}}" id="exercise{{$index}}">
          <form ng-submit="$ctrl.nextSet($index, item)">
            <div class="row" >
              <h4 class="itemName text-center col-xs-12">{{item.name}}</h4>              
              <div class="col-xs-12 text-center" ng-hide="item.nbSets === 1"><label>Sets left</label> {{item.nbSets}}</div>
              <div class="col-xs-6 col-sm-5 col-sm-offset-1">
                <div class="col-xs-6" >
                  <label>Weight</label>   
                </div>
                <div class="col-xs-6">
                  {{item.exeUnitWeight}}  
                </div>                
              </div>
              <div class="col-xs-4 col-md-offset-1"">
                <div class="col-xs-6">
                  <label>Time</label>   
                </div>
                <div class="col-xs-6">
                  {{item.exeUnitTime | date : 'HH:mm:ss'}}  
                </div>                              
              </div>
              <div class="col-xs-6 col-sm-5 col-sm-offset-1" ng-hide="$index != 0 || $ctrl.resume">
                <div class="col-xs-6">
                  <label>Reps</label>  
                </div>                
                <div class="col-xs-4">
                  <input type="number" step="any" class="exeInput form-control" min="0" ng-model="$ctrl.program.exercises[$index].reps" name="Reps" >  
                </div>                
              </div>
              <div class="col-xs-6 col-sm-5 col-sm-offset-1" ng-hide="!$ctrl.resume">
                <div class="col-xs-6">
                  <label>Reps</label>
                </div>
                <div class="col-xs-6">
                  <label class="exeInput">{{item.reps}}</label>  
                </div>                              
              </div>
              <div class="col-xs-4 col-md-offset-1" ng-hide="$index !== 0 || $ctrl.resume">
                <div class="col-xs-6">
                  <label>Time</label>
                </div>
                <div class="col-xs-6">
                  <input type="time" step="1" class="exeInput timeInput form-control" ng-model="$ctrl.program.exercises[$index].time" name="Time" >
                </div>                              
              </div>
              <div class="col-xs-4 col-md-offset-1" ng-hide="!$ctrl.resume">
                <div class="col-xs-6">
                  <label>Time</label>
                </div>
                <div class="col-xs-6">
                  <label class="exeInput">{{item.time | date : 'HH:mm:ss'}}</label>  
                </div>                
              </div>
              <div class="col-xs-12" ng-hide="$ctrl.resume || $index !== 0">                
                <button class="btn btn-default glyphicon glyphicon-ok pull-right"></button>
                <span class="glyphicon glyphicon-time pull-right btn btn-default" ng-click="$ctrl.showTimer()"></span>
              </div>
              <div class="col-xs-12 animated flash text-center" ng-show="$ctrl.showObjectiveTxt[$index]">
                <span class="objectiveTxt ">Objective exceeded</span>
              </div>
            </div>
          </form>
        </li>
      </ul>
    </div>
  </div>  
  <div class="row">          
    <div class="col-xs-12 text-center">
      <button class="btn btn-default" ng-hide="!$ctrl.resume" ng-click="$ctrl.saveCompletedProg()">Complete Workout</button>
    </div>  
  </div>  
  <timer  over-body="$ctrl.showHideOverBody()" rest-period="$ctrl.restPeriod"></timer>
  <div id="overBody" class="row" ng-show="$ctrl.overBody"></div>
</div>
